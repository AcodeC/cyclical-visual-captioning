# id: '1'

seed: 123
densecap_verbose: True
disp_interval: 1

# evaluating options
language_eval: True
eval_obj_grounding: False
eval_obj_grounding_gt: False
inference_only: False
resume: False
load_best_score: 1 # load from the best model

# language model
att_model: cyclical
num_layers: 1
seq_per_img: 1

# training setting
learning_rate: 0.0001
# learning_rate: 0.00005
optim: "adam"
max_epochs: 100
# batch_size: 240
# batch_size: 256 # OOM
# batch_size: 192  # dataloading is slow
# num_workers: 2
# batch_size: 64
batch_size: 48
