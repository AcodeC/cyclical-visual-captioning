resume_embed: 1
resume_logit: 1
resume_roi_extractor: 1

# localizer
# nltk_visually_groundable: True
# localizer_only_groundable: True
nltk_visually_groundable: False
localizer_only_groundable: False

# loss weights
xe_loss_weight: 0.5
caption_consistency_loss_weight: 0.5

# smaller model
num_prop_per_frm: 100
t_attn_size: 480
rnn_size: 1024
input_encoding_size: 512
att_hid_size: 512
