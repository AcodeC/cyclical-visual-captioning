#batch_size: 24
#batch_size: 32

# batch_size: 96
num_workers: 8
# batch_size: 8
# num_workers: 0
cuda: True
mGPUs: True

# model
softattn_type: "additive"
# obj_interact: True
obj_interact: False

embedding_vocab_plus_1: False

# cyclical training
train_decoder_only: False
# resume_decoder_exp_name: 20190826-baseline-BS|96-cpu|8-LR|1e-4-epoch|100-skynet-seed|123
# resume_decoder_exp_name: 20190826-baseline-BS_96-cpu_8-LR_1e-4-epoch_100-skynet-seed_123
